<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
    {{ mensagem }}
</p>

<div class="row" style="margin-bottom: 2rem;">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
                </span>

                <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" 
                        ng-model-options="{ debounce: 500 }"
                        ng-model="filtro">
            </div>
        </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">  

    <meu-painel class="col-md-2 painel-animado" 
                titulo="{{foto.titulo}}" 
                ng-repeat="foto in fotos | filter: filtro">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>

        <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block" style="margin-top: 1rem;">Editar</a>
        <button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>

    </meu-painel>
</div>
