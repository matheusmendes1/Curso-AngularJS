<!-- Não usar o termo página, usar o termo VIEW para se referir as páginas -->
<!-- {{ }} significa abrir um template, uma lacuna. Alguém precisa passar dados para minha view. Seu termo técnico é ANGULAR EXPRESSION -->
<!-- É uma boa prática criar módulos em arquivos separados -->
<!-- Diretivas ampliam o vocabulário do navegador, ensinando-o novos truques, inclusive aprenderemos a criar nossas próprias diretivas ao longo do treinamento. exemplo de diretiva: ng-controller -->

<!-- Data binding significa associação de dado, isto é, podemos associar um dado à view através de Angular Expression e qualquer mudança nesse dado refletirá na sua apresentação na view. -->
<!-- Uma Angular Expression (AE) é somente leitura, isto é, alterações dos dados na view não se propaga para o model. -->
<!-- Um model no Angular pode ser um objeto ou qualquer tipo literal do JavaScript, como String ou Boolean. -->
<!-- Angular não é uma solução que se coaduna com a prática de Progressive Enhancement no que diz respeito a criação de páginas web. -->

<!-- Esse sistema de "pedirmos" ao Angular o que precisamos é chamado de injeção de dependências. Nós gritamos "eu preciso de um $http!" e o framework se vira para nos entregar um. -->

<!-- 
    Angular fornece um serviço exclusivo para realização de requisição Ajax, o $http.Vejamos algumas afirmativas sobre este serviço:
        Pode ser injetado como qualquer outro artefato do Angular
        Possui a função .get, que recebe como parâmetro um endereço, inclusive é especializada na leitura de dados.
        A função .get retorna uma promise.
        Podemos usar .then e .catch para obter os dados e capturar erros respectivamente ou .success e .error, açúcares sintáticos com a mesma finalidade.
-->

<!--
    Sobre a configuração de rotas no lado do cliente Angular:
        Precisamos importar o módulo ngRoute para que consigamos configurar rotas.
        O artefato $routeProvider é um artefato injetável dependente do carregamento do módulo de rotas.
        Rotas podem ser configuradas sem a necessidade de pertencerem a um módulo.
        Para configurarmos uma rota, precisamos fornecer no mínimo o nome da rota e qual parcial será carregada.
-->

<!--
    Segue algumas afirmações sobre o atributo name quando usamos a validação do Angular:
        Temos acesso ao objeto criado implicitamente pelo Angular, que representa nosso formulário através do valor que atribuímos ao name do formulário.
        É a partir do objeto implícito que representa nosso formulário que temos acesso a todos os elementos de entrada, contanto que eles também possuam o atributo name devidamente preenchido.
        Supondo que tenhamos um formulário com o name vendas, podemos em nossos controllers testar se ele é válido ou inválido através das propriedades $scope.vendas.$valid e $scope.vendas.$invalid, respectivamente.
        É possível combinar a diretiva ng-disabled com o status de válido ou inválido do formulário, para desabilitar um botão caso o formulário esteja inválido.
-->
